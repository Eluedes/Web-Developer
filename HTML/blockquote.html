<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres do documento -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para dispositivos móveis -->
  <title>Exemplo de Blockquote com Cite</title> <!-- Define o título da página -->
</head>
<body>
  <h1>Exemplo de Citação com Fonte</h1> <!-- Título principal da página -->
  
  <!-- Início do blockquote com o atributo cite para indicar a fonte da citação -->
  <blockquote cite="https://pt.wikipedia.org/wiki/Albert_Einstein">
    "A imaginação é mais importante que o conhecimento. Pois o conhecimento é limitado, enquanto a imaginação abrange o mundo inteiro, estimulando o progresso e dando origem à evolução."
  </blockquote>
  <!-- Fim do blockquote -->

  <!-- Link para a fonte da citação -->
  <p>Fonte: <a href="https://pt.wikipedia.org/wiki/Albert_Einstein" target="_blank">Wikipedia</a></p>
</body>
</html>
