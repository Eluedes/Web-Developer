<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Controle de Mídia</title>
</head>
<body>
 
  <!-- Seção de Áudio -->
  <h2>Reprodutor de Áudio</h2>
  <!-- <audio controls autoplay muted loop preload="auto"> -->
  <audio controls autoplay loop>
    <source src="Badger - These Words.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>
  <p>Este exemplo permite reprodução automática, mudo, e controle de repetição para o áudio.</p>

  <!-- Seção de Vídeo -->
  <h2>Reprodutor de Vídeo</h2>
  <!-- <video controls width="720" height="480" poster="eu.jpg" autoplay muted loop preload="metadata" playsinline> -->
  <video controls width="720" height="480" poster="eu.jpg" autoplay loop playsinline>
    <source src="vava.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>
  <p>Este exemplo de vídeo inclui controles completos, reprodução automática e loop contínuo.</p>
</body>
</html>
