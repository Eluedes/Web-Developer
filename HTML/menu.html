<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Menus</title>
</head>
<body>

<!-- Lista ordenada (ol): os itens são numerados automaticamente -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ol>

<!-- Lista não ordenada (ul): os itens são marcados com um bullet point (•) por padrão -->
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>  
</body>
</html>
