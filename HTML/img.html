<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos da Tag &lt;img&gt;</title>
</head>
<body>

    <!-- Exemplo básico de imagem -->
    <h2>Imagem Simples</h2>
    <img src="eu.png" alt="Descrição da imagem">

    <!-- Imagem com largura e altura definidas -->
    <h2>Imagem Redimensionada</h2>
    <img src="eu.png" alt="Imagem redimensionada" width="300" height="200">

    <!-- Imagem de um link externo -->
    <h2>Imagem de um Link Externo</h2>
    <img src="https://blog.vandersonguidi.com.br/wp-content/uploads/2014/01/html5_css3.png" alt="Imagem de exemplo">

    <!-- Imagem como link -->
    <h2>Imagem como Link</h2>
    <a href="https://www.exemplo.com">
        <img src="eu.png" alt="Clique para acessar o site">
    </a>

    <!-- Imagem responsiva (ajustável ao tamanho da tela) -->
    <h2>Imagem Responsiva</h2>
    <img src="eu.png" alt="Imagem responsiva" style="max-width: 100%; height: auto;">

    <!-- Imagem dentro de uma figura com legenda -->
    <h2>Imagem com Legenda</h2>
    <figure>
        <img src="eu.png" alt="Paisagem bonita" width="400">
        <figcaption>Uma bela paisagem ao pôr do sol.</figcaption>
    </figure>

</body>
</html>
