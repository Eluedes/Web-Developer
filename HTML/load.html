<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Meter e Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        meter, progress {
            width: 100%;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exemplo da Tag &lt;meter&gt;</h2>
        <label for="battery">Nível da Bateria:</label>
        <meter id="battery" min="0" max="100" value="100" low="30" high="80" optimum="100"></meter>
        <p id="batteryText">100%</p>
        
        <h2>Exemplo da Tag &lt;progress&gt;</h2>
        <label for="download">Progresso do Download:</label>
        <progress id="download" max="100" value="0"></progress>
        <p id="progressText">0%</p>
    </div>

    <script>
        // Simulando o progresso do download
        let progressValue = 0;
        const progressBar = document.getElementById("download");
        const progressText = document.getElementById("progressText");

        function updateProgress() {
            if (progressValue < 100) {
                progressValue += 5;
                progressBar.value = progressValue;
                progressText.textContent = progressValue + "%";
                setTimeout(updateProgress, 4000);
            }
        }
        setTimeout(updateProgress, 4000);

        // Simulando a diminuição da bateria
        let batteryValue = 100;
        const batteryMeter = document.getElementById("battery");
        const batteryText = document.getElementById("batteryText");

        function updateBattery() {
            if (batteryValue > 0) {
                batteryValue -= 5;
                batteryMeter.value = batteryValue;
                batteryText.textContent = batteryValue + "%";
                setTimeout(updateBattery, 4000);
            }
        }
        setTimeout(updateBattery, 4000);
    </script>
</body>
</html>
